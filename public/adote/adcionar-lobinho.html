<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="adicionar.css">
    <title>Adicionar Lobinho</title>
</head>
<body>
    <header id="header">
        <div id="left_div">
            <a href="list_wolves.html">
                Nossos lobinhos
            </a>
            <div class="lhover_effect"></div>
        </div>
        <a href="index.html"><img src="files/Group 3.png" alt=""></a>
        <div id="right_div">
            <a href="quem-somos.html">
            Quem Somos
            </a>
            <div class="rhover_effect"></div>
        </div>
        
    </header>

    <main id="main">
        <div id="division">
            <h1>Coloque um Lobinho para Adoção</h1>
            <label id="l1">Nome do Lobinho:</label>
            <input type="text" id="e1"/>
            <label id="l2">Anos:</label>
            <input type="text" id="e2"/>
            <label id="l3">Link da Foto:</label>
            <input type="text" id="e3"/>
            <label id="l4">Descrição:</label>
            <input type="text" id="e4"/>
            <button type="submit" id="botao">Salvar</button>     
        </div>       
    </main>

    <footer id="footer">
        <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.2306364048995!2d-43.13385538520144!3d-22.904862485012796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99817dce2f93eb%3A0x9e97773b91b93bba!2sUniversidade%20Federal%20Fluminense%20-%20Campus%20Praia%20Vermelha!5e0!3m2!1spt-BR!2sbr!4v1674250883092!5m2!1spt-BR!2sbr" width="250" height="168" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div id="about_us">
            <div id="adress">
                <img id="adress_icon" src="files/local-icone.png" alt="Icone de local">
                <p>Av. Milton Tavares de Souza, s/h - Sala 115 B - Boa Viagem, Niterói - RJ, 24210-315</p>
            </div>
            <div id="telephone_number">
                <img id="tel_icon" src="files/telefone-icone.png" alt="Icone de telefone">
                <p>(99) 99999-9999</p>
            </div>
            <div id="email">
                <img id="email_icon" src="files/envelope-icone.png" alt="Icone de envelope">
                <p>salve-lobos@lobINhos.com</p>
            </div>
            <button id="about_button" type="submit"><a href="quem-somos.html">Quem somos</a></button>
        </div>
        <div id="partnership">
            <p>Desenvolvido com</p>
            <img id="teste" src="files/paws.png" alt="Icone de patinha">
        </div>
    </footer>


    <script src="script.js"></script>
</body>
</html>
